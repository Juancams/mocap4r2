name: iron-devel

on:
  pull_request:
    branches:
      - iron-devel
  push:
    branches:
      - iron-devel
      
jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]
      fail-fast: false
    steps:
      - name: Setup ROS 2
        uses: ros-tooling/setup-ros@0.7.0
        with:
          required-ros-distributions: iron
      - name: build and test
        uses: ros-tooling/action-ros-ci@0.3.3
        with:
          package-name: mocap_control mocap_control_msgs rqt_mocap_control mocap_marker_publisher mocap_marker_viz mocap_marker_viz_srvs
          target-ros2-distro: iron
          vcs-repo-file-url: ${{ GITHUB_WORKSPACE }}/dependency_repos.repos
      - name: Codecov
        uses: codecov/codecov-action@v1.1.0
        with:
          file: ros_ws/lcov/total_coverage.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
